<header class="header">
    <div class="user-info">
        <span>{{ user.nombre }} {{ user.apellido }}</span>
        <img *ngIf="user.imagen" [src]="'data:image/jpeg;base64,' + user.imagen" alt="Perfil" />
        <img *ngIf="!user.imagen" src="assets/tooth-icon.png" alt="Perfil" />
    </div>
</header>
