<div class="editar-visita-container">
  <h2>Editar Visita</h2>

  <form (ngSubmit)="guardarCambios()">
    <label for="paciente_id">ID del Paciente</label>
    <input
      type="number"
      id="paciente_id"
      name="paciente_id"
      [(ngModel)]="visita.paciente_id"
      required
    />

    <label for="odontologo_id">ID del Odont√≥logo</label>
    <input
      type="number"
      id="odontologo_id"
      name="odontologo_id"
      [(ngModel)]="visita.odontologo_id"
      required
    />

    <label for="fecha_hora">Fecha y Hora</label>
    <input
      type="datetime-local"
      id="fecha_hora"
      name="fecha_hora"
      [(ngModel)]="visita.fecha_hora"
      required
    />

    <label for="motivo">Motivo</label>
    <input
      type="text"
      id="motivo"
      name="motivo"
      [(ngModel)]="visita.motivo"
      required
    />

    <label for="observaciones">Observaciones</label>
    <textarea
      id="observaciones"
      name="observaciones"
      [(ngModel)]="visita.observaciones"
      rows="3"
    ></textarea>

    <label for="tratamiento_prescrito">Tratamiento Prescrito</label>
    <textarea
      id="tratamiento_prescrito"
      name="tratamiento_prescrito"
      [(ngModel)]="visita.tratamiento_prescrito"
      rows="2"
    ></textarea>

    <div class="form-actions">
      <button type="submit">Guardar</button>
      <button type="button" class="cancel-btn" (click)="cancelarEdicion()">Cancelar</button>
    </div>
  </form>
</div>
