<div class="nuevo-usuario-container">
  <h2>Crear Nuevo Usuario</h2>

  <form [formGroup]="userForm" (ngSubmit)="guardar()">
    <!-- Nombre -->
    <label>Nombre:</label>
    <input formControlName="nombre" type="text" />

    <!-- Apellido -->
    <label>Apellido:</label>
    <input formControlName="apellido" type="text" />

    <!-- E-mail -->
    <label>Email:</label>
    <input formControlName="email" type="email" />

    <!-- Contraseña -->
    <label>Contraseña:</label>
    <input formControlName="contrasena" type="password" />

    <!-- Rol -->
    <label>Rol:</label>
    <select formControlName="rol">
      <option value="" disabled selected>Selecciona un rol</option>
      <option value="admin">Administrador</option>
      <option value="odontologo">Odontólogo</option>
    </select>

    <!-- Imagen -->
    <label>Imagen (opcional):</label>
    <input type="file" accept="image/*" (change)="onImageSelected($event)" />

    <div class="image-preview" *ngIf="imageUrl">
      <img [src]="imageUrl" alt="Vista previa" />
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="cancelar()">
        Cancelar
      </button>
      <button type="submit" [disabled]="userForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</div>
