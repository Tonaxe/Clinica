<div class="editar-usuario-container">
    <h2>Editar Usuario</h2>

    <form [formGroup]="userForm" (ngSubmit)="guardar()">
        <label>Nombre:</label>
        <input formControlName="nombre" type="text" />

        <label>Apellido:</label>
        <input formControlName="apellido" type="text" />

        <label>Email:</label>
        <input formControlName="email" type="email" />

        <label>Rol:</label>
        <select formControlName="rol">
            <option value="admin">Administrador</option>
            <option value="odontologo">Odont√≥logo</option>
        </select>   

        <label>Imagen:</label>
        <input type="file" (change)="onImageSelected($event)" accept="image/*" />

        <div class="image-preview" *ngIf="imageUrl">
            <img [src]="imageUrl" alt="Vista previa" />
        </div>

        <div class="form-actions">
            <button type="button" class="cancel-btn" (click)="cancelar()">Cancelar</button>
            <button type="submit" [disabled]="userForm.invalid">Guardar</button>
        </div>
    </form>
</div>
