<div class="home-container" *ngIf="user">
    <h2>Bienvenido, {{ user.nombre }} {{ user.apellido }}</h2>

    <div class="dashboard-options">
        <ng-container *ngIf="user.rol === 'admin'">
            <div class="option-card">
                <h3>Gestión de Usuarios</h3>
                <a routerLink="/admin/usuarios">Ver usuarios</a>
            </div>
            <div class="option-card">
                <h3>Gestión de Pacientes</h3>
                <a routerLink="/admin/pacientes">Ver pacientes</a>
            </div>
            <div class="option-card">
                <h3>Gestión de Visitas</h3>
                <a routerLink="/admin/visitas">Agendar</a>
            </div>
        </ng-container>

        <ng-container *ngIf="user.rol === 'odontologo'">
            <div class="option-card">
                <h3>Mis Visitas</h3>
                <a routerLink="/mis-visitas">Ver visitas</a>
            </div>
            <div class="option-card">
                <h3>Registrar Observaciones</h3>
                <a routerLink="/registrar-observacion">Registrar</a>
            </div>
            <div class="option-card">
                <h3>Prescribir Tratamiento</h3>
                <a routerLink="/prescribir-tratamiento">Prescribir</a>
            </div>
            <div class="option-card">
                <h3>Agendar Visita</h3>
                <a routerLink="/agendar-visita">Agendar</a>
            </div>
        </ng-container>
    </div>
</div>
