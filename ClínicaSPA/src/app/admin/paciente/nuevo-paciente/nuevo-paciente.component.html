<div class="nuevo-paciente-container">
  <h2>Nuevo Paciente</h2>
  <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">

    <label>Nombre:</label>
    <input formControlName="nombre" type="text" />

    <label>Apellido:</label>
    <input formControlName="apellido" type="text" />

    <label>Fecha de Nacimiento:</label>
    <input formControlName="fecha_nacimiento" type="date" />

    <label>Tel√©fono:</label>
    <input formControlName="telefono" type="text" />

    <label>Email:</label>
    <input formControlName="email" type="email" />

    <label>Tipo de Pago:</label>
    <select formControlName="tipo_pago">
      <option value="PARTICULAR">Particular</option>
      <option value="MUTUA">Mutua</option>
    </select>

    <label>Responsable (ID, opcional):</label>
    <input formControlName="responsable_id" type="number" />

    <div class="botones">
      <button type="submit" [disabled]="pacienteForm.invalid">Guardar</button>
      <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
